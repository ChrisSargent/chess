mutation CreateContact($input: CreateContactInput!) {
  createContact(input: $input) {
    messages {
      message
      code
    }
    status
    statusText
    response {
      data {
        recordId
        fieldData {
          FirstName
          Email
          LastName
          Title
        }
      }
    }
  }
}

