projects:
  contacts:
    schemaPath: amplify/backend/api/contacts/build/schema.graphql
    includes:
      - ui/src/generated/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ui/src/generated/API.ts
        docsFilePath: ui/src/generated
        region: eu-west-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
